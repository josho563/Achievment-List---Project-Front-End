<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievement Project</title>
</head>
<h1>Achievements List</h1>
<section>
    <form id="UserForm">
        <br>
        <label for="achievementName">Name:</label>
        <input type="text" name="name" id=achievementName>

        <label for="achievementDescription">Description:</label>
        <input type="text" name="name" id=achievementDescription>

        <label for="achievementValue">Value:</label>
        <input type="text" name="name" id=achievementValue>

        <label for="achievementUnlocked">Unlocked:</label>
        <input type="boolean" name="name" id=achievementUnlocked>

        <button style="margin-right: 10px; display:block size;" type="Create">Create</button>
        <button style="margin-right: 10px; display:block size;" type="Reset">Reset</button>

    </form>
</main>
<script src="./Scripts/index.js"></script>
</body>
</html>
