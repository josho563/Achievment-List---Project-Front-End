            <input type="checkbox" name="achievementUnlocked" id="achievementUnlocked">

            <br>

            <input type="text" class="form-control" placeholder="Achievement Description" aria-label="Achievement Description"  input type="text" name="achievementDescription" id=achievementDescription>

            <input type="text" class="form-control" placeholder="Achievement Value" aria-label="Achievement Value"  input type="text" name="achievementValue" id=achievementValue>
